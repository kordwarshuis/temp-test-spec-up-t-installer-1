name: Temp test-spec-up-t-installer-1
on:
  workflow_dispatch:  # Allows manual triggering
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          path: temp-test-spec-up-t-installer-1

      - name: Install dependencies and run the script
        run: |
          echo "Current working directory: $GITHUB_WORKSPACE"
          cd $GITHUB_WORKSPACE/temp-test-spec-up-t-installer-1
          npm install
          node start.js
        shell: bash
